<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه وب شما</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    header img {
      width: 200px;
    }

    main {
      padding: 20px;
    }

    main h1 {
      font-size: 24px;
      margin-top: 0;
    }

    main p {
      font-size: 16px;
    }

    footer {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="لوگوی شما">
  </header>
  <main>
    <h1>اطلاعیه</h1>
    <p>این یه نمونه اولیه از صفحه وب شماست.</p>
  </main>
  <footer>
    <p>شما می توانید این صفحه وب را ویرایش کنید و به دلخواه خودتان تغییر دهید.</p>
  </footer>
</body>
</html>
